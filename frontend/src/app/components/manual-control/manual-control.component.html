<div>
    <input type="checkbox" id='ramp' name='ramp' (input)="rampToggle($event)"/>
    <label for='ramp'>Ramp mode</label><br>
    <app-slider label='Brake torque' id='torque' max={{20}} unit='Nm'></app-slider>
    <app-slider label='Ramp time' id='ramp-time' [isDisabled]="!isRamp" [min]='1' [max]='10' [unit]="'sec'"></app-slider>
    <button>Brake</button>
</div>
