<div>
    <p class = 'info'>Braking is engaged when slider value is non-zero</p>
    <div style="display: inline;" class="slidecontainer">
        <input type="range" min="0" max="100" value={{sliderValue}} id="brakePercent" (input) = "slider($event)">
    </div>
    <p style="display:inline;"> {{sliderValue}} %</p>
</div>
